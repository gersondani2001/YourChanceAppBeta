<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-balanced tabs-color-active icons ">

  <!-- Inicio Tab -->
  <ion-tab  title="Inicio" icon-off="icon-home" icon-on="icon-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Busqueda  Tab -->
  <ion-tab title="Trabajos" icon-off="icon-briefcase" icon-on="icon-briefcase" href="#/tab/curriculum">
    <ion-nav-view name="tab-curriculum"></ion-nav-view>
  </ion-tab>



  <!-- Curriculum Tab -->
  <ion-tab  title="Curriculum" icon-off="icon-profile" icon-on="icon-profile" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>



  <!-- Cuenta Tab -->
  <ion-tab title="Cuenta" icon-off=" icon-users" icon-on=" icon-users" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
